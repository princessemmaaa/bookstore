{% extends 'books/base_generic.html' %} {% block content %}
<h1>Delete Book</h1>
<p>Are you sure you want to delete "{{ book.title }}"?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'books:book_detail' book.id %}">No, take me back</a>
{% endblock %}
