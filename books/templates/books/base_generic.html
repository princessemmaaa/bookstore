<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Django Bookstore{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav>
        {% if user.is_authenticated %}
        <p>
          Welcome, {{ user.get_username }}.
          <a href="{% url 'logout' %}">Logout</a> |
          <a href="{% url 'books:password_reset' %}">Reset Password</a>
        </p>
        {% else %}
        <p>
          You are not logged in. <a href="{% url 'login' %}">Login</a> |
          <a href="{% url 'books:register' %}">Register</a>
        </p>
        {% endif %}
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <p>&copy; 2023 Django Bookstore</p>
    </footer>
  </body>
</html>
